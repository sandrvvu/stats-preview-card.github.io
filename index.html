<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>


  <main class="container">
    <div class="card-content">
      <h1 class="card-title">Get <span class="insignts"> insights</span> that help your business grow.</h1>

      <div class="stats">

          <p class="stats-num">10k+</p>

        </div>
        <div class="stats-one">
          <p class="stats-num">314</p>
          <p class="stats-title">templates</p>
          </div>
        <div class="stats-one">
          <p class="stats-num">12M+</p>
          <p class="stats-title">queries</p>
        </div>
      </div> 
    </div>
    <figure class="card-img">
      <img class="img-desktop" src="images/image-header-desktop.jpg" alt="card women work">
      <img class="img-mobile" src="images/image-header-mobile.jpg" alt="card women work">
    </figure>

</body>
</html>
